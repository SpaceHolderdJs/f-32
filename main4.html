<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin & Padding</title>
    <style>
      .square {
        width: 100px;
        height: 100px;
        background: blue;
        padding: 10px;
        margin: 15px;
      }

      .section-1 {
        display: flex;
        flex-wrap: wrap;
        width: 600px;
      }

      .cells-wrapper {
        display: flex;
      }

      .cells-wrapper > div {
        background: aqua;
      }

    </style>
  </head>
  <body>
    <section class="section-1">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </section>

    <section class="section-2">
        <div class="cells-wrapper">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="cells-wrapper">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="cells-wrapper">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="cells-wrapper">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
      </section>
  </body>
</html>
